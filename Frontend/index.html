<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraph WASM Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header {
            padding: 24px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1::before {
            content: 'ðŸ§ ';
            font-size: 1.8rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 100px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fbbf24;
            animation: pulse 2s infinite;
        }

        .status-dot.ready {
            background: #34d399;
            animation: none;
        }

        .status-dot.error {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.agent {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border-bottom-left-radius: 6px;
        }

        .message.system {
            align-self: center;
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            font-size: 0.85rem;
            padding: 10px 16px;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 14px 18px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .input-area {
            padding: 20px 24px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }

        .input-area input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-area input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-area input:focus {
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .input-area input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-area button {
            padding: 14px 28px;
            border: none;
            border-radius: 100px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-area button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            padding: 60px 20px;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>LangGraph Agent</h1>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Loading Pyodide...</span>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="empty-state" id="emptyState">
                <div class="icon">ðŸ’¬</div>
                <p>Send a message to start chatting with the AI agent</p>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
            <button id="sendBtn" disabled>
                Send
                <span>â†’</span>
            </button>
        </div>
    </div>

    <script>
        const worker = new Worker("worker.js");
        const chatArea = document.getElementById("chatArea");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");
        const statusDot = document.getElementById("statusDot");
        const statusText = document.getElementById("statusText");
        const emptyState = document.getElementById("emptyState");

        let isReady = false;
        let isProcessing = false;

        function addMessage(text, type) {
            // Remove empty state if exists
            if (emptyState) {
                emptyState.remove();
            }

            const msg = document.createElement("div");
            msg.className = `message ${type}`;
            msg.textContent = text;
            chatArea.appendChild(msg);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showLoading() {
            const loading = document.createElement("div");
            loading.className = "message agent loading";
            loading.id = "loadingIndicator";
            loading.innerHTML = "<span></span><span></span><span></span>";
            chatArea.appendChild(loading);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById("loadingIndicator");
            if (loading) loading.remove();
        }

        function setStatus(status, isError = false) {
            statusText.textContent = status;
            statusDot.className = "status-dot" + (isReady ? " ready" : "") + (isError ? " error" : "");
        }

        function setInputEnabled(enabled) {
            messageInput.disabled = !enabled;
            sendBtn.disabled = !enabled || isProcessing;
        }

        worker.onmessage = (e) => {
            console.log("Worker message:", e.data);

            if (e.data.status === "ready") {
                isReady = true;
                setStatus("Agent Ready");
                setInputEnabled(true);
                addMessage("ðŸ¤– Agent initialized and ready to chat!", "system");
            } else if (e.data.status === "loading") {
                setStatus(e.data.message || "Loading...");
            } else if (e.data.error) {
                isProcessing = false;
                hideLoading();
                setStatus("Error", true);
                addMessage("âŒ Error: " + e.data.error, "system");
                setInputEnabled(true);
            } else if (e.data.result !== undefined) {
                isProcessing = false;
                hideLoading();
                addMessage(e.data.result, "agent");
                setInputEnabled(true);
            }
        };

        worker.onerror = (e) => {
            console.error("Worker error:", e);
            setStatus("Worker Error", true);
            addMessage("âŒ Worker error: " + e.message, "system");
        };

        function send() {
            const message = messageInput.value.trim();
            if (!message || !isReady || isProcessing) return;

            addMessage(message, "user");
            messageInput.value = "";
            isProcessing = true;
            setInputEnabled(false);
            showLoading();

            worker.postMessage(message);
        }

        sendBtn.addEventListener("click", send);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") send();
        });
    </script>
</body>

</html>
